<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Bootcamp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png'); /* Replace with your PNG image URL */
            background-size: cover; /* Ensure the image covers the entire body */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            color: #333; /* Ensure text is visible */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #passwordSection {
            display: none;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        // Define Gist URLs and passwords
        const gists = {
            'day1': { 
                "exercise1": "https://gist.github.com/DatadogBootcamp/d9e36b0613c8c5c55d2b332e424c933e",
                "exercise2": "https://gist.github.com/DatadogBootcamp/76b42144d10fa987b459236ff8398496",
                "exercise3": "https://gist.github.com/DatadogBootcamp/58e5cea407d077cd707988a5a5d4523b",
                "exercise4": "https://gist.github.com/DatadogBootcamp/beac13efc35c9eeeddf1a71fca4f2367",       
                "exercise5": "https://gist.github.com/DatadogBootcamp/b20020244d4fe8bf1a1f195a6fe50406",
                "exercise6": "https://gist.github.com/DatadogBootcamp/0fccaed4dc32e1e2a83e186056cdd73d",
                "exercise7": "https://gist.github.com/DatadogBootcamp/bd75a60f58045018bb692db62fd97d37",
                "exercise8": "https://gist.github.com/DatadogBootcamp/02387c7816419bbee898cf7654b73678",
                "exercise9": "https://gist.github.com/DatadogBootcamp/cfcf751c1af4425e3404db04306b6ac3",
               "exercise10": "https://gist.github.com/DatadogBootcamp/d6b7ec58c07fbe6325d4fb6d57a174c5"
                
                
                // URL for Day 1, Exercise 2
                // Add more exercises for Day 1
            },
            'day2': {
                "exercise1": "https://gist.github.com/DatadogBootcamp/321f7a38fff364ffcab3ed033f220c7c",
                "exercise2": "https://gist.github.com/DatadogBootcamp/344b541f449e7edbdc61d013f182d732",
                "exercise3": "https://gist.github.com/DatadogBootcamp/d6e2c4e428264f3a371d1e7bcd22d02f",
                "exercise4": "https://gist.github.com/DatadogBootcamp/4fc8ad6787d6136b3e77dd5d5f625f21",       
                "exercise5": "https://gist.github.com/DatadogBootcamp/2865af82aaf2418636f712daff6d2600",
                "exercise6": "https://gist.github.com/DatadogBootcamp/af78a695bcf7affa073b808ce0aa903e",
                "exercise7": "https://gist.github.com/DatadogBootcamp/ad461b9be6c874c77c1afe27740799f8",
                "exercise8": "https://gist.github.com/DatadogBootcamp/98866300c5bb3cd92b5cc0fc3626205e",
                "exercise9": "https://gist.github.com/DatadogBootcamp/a82e060dbd32d5bbf4f544bddb56ed61"
            }
            // Add more days as needed
        };

        // Define passwords
        const passwords = {
            'day1': {
                "exercise1": "timeaggregation",
                "exercise2": "spaceaggregation",
                "exercise3": "aggregation",
                "exercise4": "rate",       
                "exercise5": "histogram",
                "exercise6": "pointreduction",
                "exercise7": "timestamp",
                "exercise8": "overshadowing",
                "exercise9": "password1",
                "exercise10": "latency"
            },
            'day2': {
                "exercise1": "hightags",
                "exercise2": "maxaggregation",
                "exercise3": "interpolation",
                "exercise4": "maxevaluation",       
                "exercise5": "password2",
                "exercise6": "password3",
                "exercise7": "percentile",
                "exercise8": "autosmooth",
                "exercise9": "fillnone"
            }
            // Add more days as needed
        };

        function updatePasswordSection() {
            const day = document.getElementById('day').value;
            const exercise = document.getElementById('exercise').value;
            
            if (day && exercise) {
                document.getElementById('passwordSection').style.display = 'block';
                document.getElementById('passwordLabel').textContent = `Enter password for ${day} Exercise ${exercise}:`;
                document.getElementById('submitBtn').onclick = function() {
                    checkPassword(day, exercise);
                };
            } else {
                document.getElementById('passwordSection').style.display = 'none';
            }
        }

        function checkPassword(day, exercise) {
            const enteredPassword = document.getElementById('password').value;
            const correctPassword = passwords[day][exercise];
            const gistUrl = gists[day][exercise];
            
            if (enteredPassword === correctPassword) {
                // Redirect to the correct Gist URL
                window.location.href = gistUrl;
            } else {
                alert('Oops ! Wrong answer ');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Access Your Exercises</h1>
        
        <label for="day">Select a Day:</label>
        <select id="day" onchange="updatePasswordSection()">
            <option value="">--Select Day--</option>
            <option value="day1">Day 1</option>
            <option value="day2">Day 2</option>
            <!-- Add more days as needed -->
        </select>
        
        <label for="exercise">Select an Exercise:</label>
        <select id="exercise" onchange="updatePasswordSection()">
            <option value="">--Select Exercise--</option>
            <option value="exercise1">Exercise 1</option>
            <option value="exercise2">Exercise 2</option>
            <option value="exercise1">Exercise 3</option>
            <option value="exercise2">Exercise 4</option>
            <option value="exercise1">Exercise 5</option>
            <option value="exercise2">Exercise 6</option>
            <option value="exercise1">Exercise 7</option>
            <option value="exercise2">Exercise 8</option>
            <option value="exercise1">Exercise 9</option>
            <option value="exercise2">Exercise 10</option>
            <!-- Add more exercises as needed -->
        </select>
        
        <!-- Password Section -->
        <div id="passwordSection">
            <label id="passwordLabel" for="password"></label>
            <input type="password" id="password" placeholder="Enter Password">
            <button id="submitBtn">Submit</button>
        </div>
    </div>
</body>
</html>
